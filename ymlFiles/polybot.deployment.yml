apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot
  namespace: polybot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
      labels:
        app: polybot
    spec:
      containers:
      - name: polybot
        image: polybot:latest
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 4025
        volumeMounts:
        - mountPath: /app-data
          name: polybot
      volumes:
      - name: polybot
        persistentVolumeClaim:
          claimName: polybot-claim
