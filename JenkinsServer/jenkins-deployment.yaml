apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-server
      tier: backend
  template:
    metadata:
      labels:
        app: jenkins-server
        tier: backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: ip-192-168-67-19.eu-west-1.compute.internal 
      volumes:
        - name: ebs-storage
          persistentVolumeClaim:
            claimName: ebs-pvc
      containers:
        - name: jenkins-server
          image: 019273956931.dkr.ecr.eu-west-1.amazonaws.com/ayam-ecr-repo:jenkins-server
          ports:
            - containerPort: 8080
